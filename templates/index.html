<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Iris Flower Prediction</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f0f8ff;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }

        input[type="text"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #007700;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Iris Flower Prediction ðŸŒ¸</h1>
        <form action="/predict" method="POST">
            <label>Sepal Length:</label>
            <input type="text" name="sepal_length" placeholder="e.g., 5.1" required>

            <label>Sepal Width:</label>
            <input type="text" name="sepal_width" placeholder="e.g., 3.5" required>

            <label>Petal Length:</label>
            <input type="text" name="petal_length" placeholder="e.g., 1.4" required>

            <label>Petal Width:</label>
            <input type="text" name="petal_width" placeholder="e.g., 0.2" required>

            <input type="submit" value="Predict">
        </form>

        {% if prediction_text %}
        <div class="result">
            <strong>{{ prediction_text }}</strong>
        </div>
        {% endif %}
    </div>
</body>
</html>
